manifestVersion: 1
id: isviable-btc-shell
name: BTC Shell
tagline: Minimal Terminal with BTC tools
icon: https://raw.githubusercontent.com/horologger/btcshell/main/terminal-orange.svg
category: bitcoin
version: "0.0.6"
port: 7683
description: >-
  A GoTTY terminal with BTC tools pre-installed. 
  Tools you load can be persisted in /data/bin
  and will be available in the terminal.
  Login with user: admin
  Find the password by logging into your Umbrel.
  Go to the Settings page.
  Click the Troubleshoot button.
  Select the app "BTC Shell".
  Look for the value of APP_PASSWORD.
  This is your admin user's password.

developer: horologger
website: https://github.com/horologger/btcshell
